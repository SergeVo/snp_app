{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<div class="container mt-4">
    <fieldset class="border p-4 rounded shadow-sm">
        <legend class="mb-3">
            <h1 class="text-dark">{{ question.question_text }}</h1>
        </legend>

        <ul class="list-group">
            {% for choice in question.choice_set.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ choice.choice_text }}
                    <span class="badge bg-primary rounded-pill">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
                </li>
            {% endfor %}
        </ul>

        <div class="mt-4">
            <form action="{% url 'polls:detail' question.id %}" class="d-inline">
                <button type="submit" class="btn btn-primary">Проголосуем еще?</button>
            </form>
            <form action="{% url 'polls:index' %}" class="d-inline">
                <button type="submit" class="btn btn-secondary">Перейти к списку вопросов</button>
            </form>
        </div>
    </fieldset>
</div>
