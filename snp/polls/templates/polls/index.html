{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<div class="container mt-4">
    <fieldset class="border p-4 rounded shadow-sm">
        <legend class="w-auto">
            <h1 class="text-dark">Список вопросов для голосования:</h1>
        </legend>
            <ul class="list-group">
        {% if latest_question_list %}
                {% for question in latest_question_list %}
                    <li class="list-group-item">
                        <a href="{% url 'polls:detail' question.id %}" class="text-decoration-none">
                            {{ question.question_text }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-danger">No polls are available.</p>
        {% endif %}
        </ul>
    </fieldset>
</div>
